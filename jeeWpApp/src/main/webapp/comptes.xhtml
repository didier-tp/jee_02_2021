<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	  
<ui:composition template="/templates/common.xhtml">
    <ui:define name="title"> comptes du client </ui:define>
	<ui:define name="content">
	numClient = <h:outputText value="#{loginMBean.numClient}"/> <br/>
	<h3>comptes du client :</h3> 
	<!--  futur tableau ...  -->
	<h:dataTable border="1" value="#{clientComptesMBean.listeComptes}"
	     var="c" >
	     <h:column>
	         <f:facet name="header">
                    <f:verbatim>numero</f:verbatim>
              </f:facet>
	         <h:outputText value="#{c.numero}" />
	     </h:column>
	     <h:column>
	         <f:facet name="header">
                    <f:verbatim>label</f:verbatim>
              </f:facet>
	         <h:outputText value="#{c.label}" />
	     </h:column>
	     <h:column>
	         <f:facet name="header">
                    <f:verbatim>solde</f:verbatim>
              </f:facet>
	         <h:outputText value="#{c.solde}" />
	     </h:column>
	</h:dataTable>    
	 <br/>  
	   
	</ui:define>
	
</ui:composition>

</html>
